<!-- Services Section -->
    <section id="concept">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.concept.title }}</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <p class="text-muted text-left">{{ site.data.concept.description }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
        			{% for example in site.data.concept.examples %}
                    <p class="text-muted text-left"><img src="{{ page.url | prepend: site.baseurl }}img/logos/logo.svg"  alt="Mr Bin" class="mini-logo"/>, {{ example }}</p>
            		{% endfor %}
                </div>
            </div>
        </div>
    </section>
