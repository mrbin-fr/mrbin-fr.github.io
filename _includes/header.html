            <!-- Brand and toggle get grouped for better mobile display -->

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                  <img src="img/logos/logo.svg"  alt="" id="logo">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                   	{% for link in site.data.menu %}

                </ul>
            </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in"><img src="{{ page.url | prepend: site.baseurl }}img/logos/logo.svg"  alt="Mr Bin" ></div>
                <div class="intro-heading">{{ site.data.header.intro }}</div>
                <a href="{{ site.data.header.action.href }}" class="page-scroll btn btn-xl">{{ site.data.header.action.title }}</a>
            </div>
        </div>
