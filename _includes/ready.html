<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Pret à réduire vos déchets ?</h2>
        <h3 class="section-subheading text-muted2">Vous avez envie de tester Mr Bin ? Inscrivez-vous pour être averti dès que Mr Bin est prêt à répondre à toutes vos questions !</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-8">
              <div class="control-group form-group">
                <input type="email" class="form-control col-md-8" placeholder="Votre email *" id="email" name="email" required data-validation-required-message="Entrer votre adresse email svp." />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-xl">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
