<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.experience.title }}</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row text-center">
        		{% for experience in site.data.experience.experiences %}
                	<div class="col-sm-4 col-md-4">
                    	<span class="fa-stack fa-4x">
                        	<i class="fa fa-circle fa-stack-2x text-primary"></i>
                        	<i class="fa fa-{{ experience.icon }} fa-stack-1x fa-inverse"></i>
                    	</span>
                    	<h4 class="service-heading">{{ experience.title }}</h4>
                    	<p class="text-muted text-left">{{ experience.description }}</p>
                	</div>
            	{% endfor %}
            </div>
        </div>
    </section>
