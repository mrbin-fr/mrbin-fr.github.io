{% assign random = site.time | date: "%s%N" %}
 	<!-- jQuery Version 1.11.0 -->
    <script src="{{ "js/jquery-3.2.1.min.js?t=" | prepend: site.baseurl | append: random  }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ "/js/bootstrap.min.js?t=" | prepend: site.baseurl | append: random  }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ "/js/jquery.easing.min.js?t=" | prepend: site.baseurl | append: random  }}"></script>
    <script src="{{ "/js/classie.js?t=" | prepend: site.baseurl | append: random  }}"></script>
    <script src="{{ "/js/cbpAnimatedHeader.js?t=" | prepend: site.baseurl | append: random  }}"></script>
    <script src="{{ "/js/typed.min.js?t=" | prepend: site.baseurl | append: random  }}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{{ "/js/jqBootstrapValidation.js?t=" | prepend: site.baseurl | append: random  }}"></script>
    <script src="{{ "/js/contact_me.js?t=" | prepend: site.baseurl | append: random  }}"></script>
    <script src="{{ "/js/subscribe_me.js?t=" | prepend: site.baseurl | append: random  }}"></script>


	<!-- Make sure HTTPS version of the site is used -->
    <script>
       if (!(window.location.host.startsWith("127.0.0.1") ||
			 window.location.host.startsWith("localhost")) && 
			(window.location.protocol != "https:")) {
    	   window.location.protocol = "https";
       }
    </script>

    <!-- Custom Theme JavaScript -->
	<script>
		window.demoText = [
		  {% for intro in site.data.header.intros %}"{{ intro }}",
		  {% endfor %}
		];
	</script>
    <script src="{{ "/js/agency.js?t=" | prepend: site.baseurl | append: random  }}"></script>
