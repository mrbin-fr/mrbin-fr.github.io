title: "Pourquoi utiliser Mr Bin ?"

experiences:
  - title: Efficace et rapide
    icon: clock-o
    description: |
      Fini les longues heures sur internet à chercher des
      solutions zéro- déchet. Gagnez du temps : <b>dès que vous lui posez une
      question, Mr Bin vous répond aussitôt !</b>
  - title: Personnalisé
    icon: user
    description: |
      En ville ou à la campagne ? Débutant ou
      expert zéro-déchet ? Seul ou en co-location ? <b>Mr Bin apprendra à vous
      connaître et adaptera ses réponses quelle que soit votre situation.</b>
  - title: Doux et bienveillant
    icon: heart-o
    description: |
      Réduire ses déchets doit rester un plaisir au quotidien. 
      Parce que chacun avance à sa façon et que chaque petit pas compte,
      <b>Mr Bin sera toujours là pour vous encourager</b>.

