title: Concept

description: |
  Vous avez envie de réduire vos déchets mais vous ne savez pas comment vous y prendre ?
  Dès que vous avez une question, posez-la à Mr Bin, il sera ravi de vous accompagner dans
  votre transition.

examples:
  - je viens d’acheter un lombricomposteur mais je suis un peu paumée ... Help !
  - tu aurais une recette de baume à lèvres zéro-déchet ?
  - sais-tu où je peux trouver du vin en vrac ?
  - j’ai un collant filé, tu as une idée pour lui donner une seconde vie ?
  - je ne suis jamais allé dans un magasin de vrac, tu peux me dire comment ça se passe ?
  - tu sais s’il y a des ateliers zéro-déchet dans ma ville ?
  - il me reste des fanes de radis, tu as une idée de recette pour ne pas les jeter ?

