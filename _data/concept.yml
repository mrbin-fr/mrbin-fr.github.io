title: Concept

#  - <b>Vous avez envie de réduire vos déchets mais vous ne savez pas comment vous
#  y prendre ?  Dès que vous avez une question, posez-la à Mr Bin, il sera
#  ravi de vous accompagner dans votre transition.</b>
description:
  - Mr Bin est un ami virtuel qui a pour vocation d'accompagner tous les
    citoyens qui le souhaitent à réduire leurs déchets petit à petit. Son
    objectif n'est pas de vous rendre zéro-déchet à tout prix, mais
    simplement de vous aider à ce que la transition se fasse le plus en
    douceur possible. 
  - Pour lui poser une question, rien de plus simple, il suffit de le contacter
    via Messenger. Il vous donnera alors tous ses conseils pour adopter un mode
    de vie zéro déchet, zéro gaspillage. Car ne l'oublions pas, le meilleur
    déchet est celui que l'on ne produit pas.

